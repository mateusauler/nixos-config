repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: update-pdf
        name: update-pdf
        entry: ./.githooks/update-pdf
        language: script
        files: .*
